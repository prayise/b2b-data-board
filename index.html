<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 인덱스 페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>B2B 데이터 추출</h1>
        <div class="dashboard-select">
            <label for="dashboard">확인할 대시보드 선택:</label>
            <select id="dashboard">
                <option value="">대시보드를 선택하세요</option>
                <option value="dashboard1">대시보드 1</option>
                <option value="dashboard2">대시보드 2</option>
                <option value="dashboard3">대시보드 3</option>
            </select>
        </div>
        <div class="dashboard-embed">
            <!-- 임베드된 메타보드 대시보드가 여기에 표시됩니다. -->
            <div class="embed-placeholder">대시보드를 선택하면 이곳에 임베드됩니다.</div>
        </div>
    </div>
</body>
</html>
